<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>After Party</title>
  </head>
  <body>
    <section class="is-flex hero columns is-large ">
      <header class="is-flex hero-head is-justify-content-center">
        <h1
          class="is-flex is-size-1 p-6 has-background-info has-text-black column is-justify-content-center"
        >
          After Party!
        </h1>
      </header>
      <div class="is-flex hero-body heroBg">
        <div
          class="container has-text-centered is-fluid field columns is-justify-content-center"
        >
          <!-- <img
            class="is-flex"
            src="./assets/images/concert-crowd.jpeg"
            alt="crowd at concert"
          /> -->

          <input
            class="is-size-3 is-flex input column is-3 mr-3"
            type="text"
            value="Search For Event"
          />
          <button class="button is-flex is-warning is-size-3" type="submit">
            Party On!
          </button>
        </div>
      </div>
    
    
      <div
        class=" hero-foot is-flex is-justify-content-center has-background-primary"
      >
        <img
          src="./assets/images/Arrow.png"
          alt="arrow image"
          class="is-flex arrow p-6"
        />
      </div>
      <section class="is-flex is-justify-content-center" id="results">
        <h2
          class=" p-6 is-flex is-size-1 has-background-success-dark has-text-black column is-12 is-justify-content-center"
          id="sass"
        >
          Get Your Search On!
        </h2>
      </section>
    </div>
  </section>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
