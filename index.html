<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>After Party</title>
  </head>
  <body>
    <header class="is-flex is-justify-content-center section">
      <h1
        class="is-flex is-size-1 p-6 has-background-info has-text-black column is-12 is-justify-content-center"
      >
        After Party!
      </h1>
    </header>
    <section class="is-flex">
      <div class="is-flex container">
        <img
          class="is-flex"
          src="./assets/images/concert-crowd.jpeg"
          alt="crowd at concert"
        />
        <div class="">
          <input
            class="is-size-6 is-flex has-background-warning box"
            type="text"
            value="Search For Event"
          />
          <button class="button is-flex is-success is-size-4" type="submit">
            Search
          </button>
        </div>
      </div>
    </section>
    <div>
      <section class="is-flex is-justify-content-center section" id="results">
        <img src="./assets/images/Arrow.png" alt="" class="is-flex arrow" />

        <h2
          class="is-flex is-size-1 has-background-success-dark has-text-black column is-12 is-justify-content-center"
          id="sass"
        >
          Get Your Search On!
        </h2>
      </section>
    </div>
    <footer class="section"></footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
