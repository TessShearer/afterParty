<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
  <script src="https://kit.fontawesome.com/f1e2e0e591.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://use.typekit.net/plp1ivz.css" />
  <link rel="stylesheet" href="assets/css/style.css" />

  <title>After Party</title>
</head>

<body>
  <!-- is-large at the begining but switch to is-medium when search -->
  <section class="is-flex hero columns is-fullheight" id="hero">
    <header class="is-flex hero-head is-small is-justify-content-center">
      <h1 class="is-flex is-size-1 pt-6 has-background-info headerBg column is-justify-content-center">
        After-<span class="blue">Party</span>
      </h1>
    </header>
    <div class="is-flex hero-body heroBg">
      <div class="container has-text-centered is-fluid field columns is-justify-content-center">
        <input class="input is-large column is-three-fifths mr-3" type="text" id="search-box"
          placeholder="Search For Performer" />
        <br />
        <div class="level">
          <button class="button is-warning is-large " id="search-button" type="submit">
            Party On!
          </button>
        </div>

      </div>
    </div>

  </section>
  <section class="main-content columns is-variable is-0 is-fullheight" id="main">
    <div class="container column" id="results">
      <div class=" hero-foot is-flex is-justify-content-center pt-5" id="arrow">
        <i class="fas fa-10x fa-solid fa-angles-up"></i>
      </div>
      <h2 class="title is-1 has-text-centered" id="sass">
        Get Your Search On!
      </h2>
    </div>
  </section>
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        &copy; 2022 <strong>AfterParty</strong> by
        <a href="https://github.com/clarkspencerc">Spencer Clark</a>,
        <a href="https://github.com/Alathrop2">Alex Lathrop</a>,
        <a href="https://github.com/lrpineda">Luis Pineda</a> &
        <a href="https://github.com/TessShearer">Tess Shearer</a>.
      </p>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
