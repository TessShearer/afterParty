<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>After Party</title>
  </head>
  <body>
    <header class="is-flex is-justify-content-center columns">
      <h1
        class="box is-flex is-size-1 p-6 has-background-info has-text-black column is-12 is-justify-content-center"
      >
        After Party!
      </h1>
    </header>
    <section class="hero is-flex">
      <div class="is-flex">
        <input
          class="is-size-1 m-6 is-flex"
          type="text"
          value="Search For Event"
        />
        <button
          class="button is-flex is-success is-size-4 is-justify-content-start"
          type="submit"
        >
          Search
        </button>
      </div>
    </section>
    <div>
      <section class="is-flex is-justify-content-center" id="results">
        <div><img src="" alt="" /></div>
        <h2 class="is-flex is-size-1 box" id="sass">Get Your Search On!</h2>
      </section>
    </div>
    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
